<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="product1.jpg" class="d-block w-100" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src=" product2.jpg" class="d-block w-100" alt="second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="product3.jpg" class="d-block w-100" alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <div class="col-md-7">
                <p class="newarrival text-center">NEW</p>
                <h1>Men's T shirts Round Neck Resolute Grey color</h1>
                <p> product code: ISRC2018</p>
                <p class="price"> $990</p>
                <p><b> Availability:</b> In Stock</p>
                <p> <b> Condition:</b> New</p>
                <p><b>Brand:</b> DaMENSH</p>
                <label>Quantity:</label>
                <input type="text" value="1">
                <button type ="button" class="btn btn-default cart">
                    Add to cart </button>

            </div>
        </div>
    </div>

</body>

</html>
